<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card__thumbnail">
            <img src="./images/image-equilibrium.jpg" alt="">
            <div class="card__thumbnail-overlay">
              <img src="./images/icon-view.svg" alt="">
            </div>
          </div>
          
          
          <div class="card__content">
            <h3 class="card__title">Equilibrium #3429</h3>
            <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex-between" >
              <div class="card__price">
                <img class="card__price-icon" src="./images/icon-ethereum.svg" alt="">
                <p class="card__price-value">0.041 ETH</p>
                <!-- <p class="card_price-ticker">ETH</p> -->
              </div>
              <div class="card__timer">
                <img class="card__timer-clock" src="./images/icon-clock.svg" alt="">
                <p class="card__timer-duration">3 days left</p>
              </div>
            </div>
          </div>
          
          <div class="card__creator">
            <img src="./images/image-avatar.png" alt="">
            <p class="card__creator-attribution">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jacob W. Warner</a>
      </div>
    </main>
  </body>
</html>
